<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a46ceab155.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a class="navigation" href="membership.html">Memberships</a>
        <a class="navigation" href="users.html">Users</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="page-header">
          <h1 class="title">Create Membership</h1>
          <div class="register">
            <form id="add-membership">
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" />
              </div>
              <div class="input-group">
                <label for="price">Membership Price</label>
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  placeholder="Membership Price"
                />
              </div>
              <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" rows="15"></textarea>
              </div>
              <div class="membership-actions">
                <button class="cancel" id="cancel-btn" type="button">
                  Cancel
                </button>
                <button class="submit-btn" type="submit">New Membership</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>Copyrigh â’¸ Membership manager</footer>
    <script type="module" src="new-membership.js"></script>
  </body>
</html>
